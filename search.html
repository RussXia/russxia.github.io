---
title: 搜索博客
layout: default
#description: 身处寒夜，把握星光。
header-img: "img/search-bg.jpg"
---

<!-- Page Header -->
<header class="intro-header"
    style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" id="tag-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <!-- HTML elements for search -->
            <input type="text" id="search-input" placeholder="搜索博客 - 输入标题/相关内容/日期/Tags.." />
            <ul id="results-container"></ul>

            <!-- script pointing to jekyll-search.js -->
            <script src="/js/simple-jekyll-search.min.js"></script>

            <script>
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '/search.json',
                    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
                    noResultsText: '没有搜索到文章',
                    limit: 20,
                    fuzzy: false
                })
            </script>
        </div>
    </div>
</div>
